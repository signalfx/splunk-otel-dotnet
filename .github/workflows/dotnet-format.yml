name: dotnet format

on:
  push:
    branches: [ main ]
    paths:
    - '**.cs'
    - '.editorconfig'
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '.editorconfig'

jobs:
  check-format:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 7.0.304

    - name: dotnet format
      run: dotnet format ./Splunk.OpenTelemetry.AutoInstrumentation.sln --verify-no-changes
