splunk:
  response_header_enabled: ${SPLUNK_TRACE_RESPONSE_HEADER_ENABLED}
  profiling:
    memory_enabled: ${SPLUNK_PROFILER_MEMORY_ENABLED}
    logs_endpoint: ${SPLUNK_PROFILER_LOGS_ENDPOINT}
    call_stack_interval: ${SPLUNK_PROFILER_CALL_STACK_INTERVAL}
    export_interval: ${SPLUNK_PROFILER_EXPORT_INTERVAL}
    export_timeout: ${SPLUNK_PROFILER_EXPORT_TIMEOUT}
    max_memory_size: ${SPLUNK_PROFILER_MAX_MEMORY_SIZE}
  callgraphs:
    sampling_interval: ${SPLUNK_SNAPSHOT_SAMPLING_INTERVAL}
    selection_probability: ${SPLUNK_SNAPSHOT_SELECTION_PROBABILITY}
